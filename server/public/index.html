<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h2>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h3>
    </header>

    <section id="addKoala" class="left-padding">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <!-- <input type="text" id="genderIn" value="" placeholder="Gender"> -->
      <label for="gender">Male/Female</label>
      <select id="genderIn" name="gender">
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <!-- <input type="text" id="readyForTransferIn" value="" placeholder="Transfer"> -->
      <label for="transfer">Ready to Transfer</label>
      <select id="readyForTransferIn" name="transfer">
        <option value="TRUE">TRUE</option>
        <option value="FALSE">FALSE</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
      
    </section>
    <section class="left-padding">
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Mark Ready</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
